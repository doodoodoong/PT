<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
    <style>
      .fragment.blur {
        filter: blur(5px);
      }
      .fragment.blur.visible {
        filter: none;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-transition="zoom">
          <div class="fragment custom blur">
            <h2 class="r-fit-text">깊이있는 이해중심의</h2>
            <h2 class="r-fit-text">개념기반 교육과정 연구</h2>
            <h4 style="text-align: right">전남동부권사회과연구진</h4>
          </div>
        </section>
        <section>
          <section
            data-auto-animate
            data-background-gradient="linear-gradient(to right, #ff9a9e, #fad0c4)"
          >
            <div data-id="box1">
              <p>개념기반 교육과정</p>
            </div>
          </section>
          <section
            data-auto-animate
            data-background-gradient="linear-gradient(to right, #ff9a9e, #fad0c4)"
          >
            <p>개념기반 교육과정</p>
            <span data-id="text">시너지</span>
            <span>를 내는 사고</span>
          </section>
          <section
            data-auto-animate
            data-background-gradient="linear-gradient(to right, #ff9a9e, #fad0c4)"
          >
            <span
              data-id="text"
              style="font-size: 10rem; color: red; font-weight: bold"
              >시너지</span
            >
          </section>
          <section
            data-auto-animate
            data-background-gradient="linear-gradient(to right, #ff9a9e, #fad0c4)"
          >
            <span
              data-id="text"
              style="font-size: 10rem; color: red; font-weight: bold"
              >시너지</span
            >
            <p data-id="text2">사실에서 개념으로</p>
          </section>
          <section
            data-auto-animate
            data-background-gradient="linear-gradient(to right, #ff9a9e, #fad0c4)"
          >
            <span
              data-id="text"
              style="font-size: 10rem; color: red; font-weight: bold"
              >시너지</span
            >
            <p data-id="text2">사실에서 개념으로, 개념에서 일반화로</p>
          </section>
        </section>
        <section>
          <h1>What is 개념?</h1>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
